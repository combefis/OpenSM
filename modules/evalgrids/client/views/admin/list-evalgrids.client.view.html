<section>
  <div ng-if="!vm.evalgrids.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.evalgrids.$resolved">
    <ol class="breadcrumb">
      <li class="active"><a ui-sref="admin.manage.evalgrids.list" ng-bind="'EVALGRID.EVALGRIDS' | translate"></a></li>
    </ol>

    <h2 ng-bind="'EVALGRID.EVALGRIDS' | translate"></h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ui-sref="admin.manage.evalgrids.create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'GENERAL.CREATE' | translate}}</a>
        </div>

        <div class="list-group" ng-if="vm.evalgrids.length">
          <a ng-repeat="evalgrid in vm.evalgrids" ui-sref="admin.manage.evalgrids.view({ evalgridCode: evalgrid.code })" class="list-group-item">
            <b>{{evalgrid.code}}</b> â€” {{evalgrid.name}}
          </a>
        </div>

        <div class="alert alert-warning" ng-if="!vm.evalgrids.length" ng-bind="'EVALGRID.NO_EVALGRID' | translate"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'EVALGRID.NB_EVALGRIDS' | translate"></dt>
              <dd ng-bind="vm.evalgrids.length"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
