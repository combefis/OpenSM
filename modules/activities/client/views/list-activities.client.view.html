<section>
  <div ng-if="!vm.activities.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.activities.$resolved">
    <ol class="breadcrumb">
      <li class="active"><a ui-sref="admin.manage.activities.list" ng-bind="'ACTIVITY.ACTIVITIES' | translate"></a></li>
    </ol>

    <h2 ng-bind="'ACTIVITY.ACTIVITIES' | translate"></h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ui-sref="admin.manage.activities.create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'GENERAL.CREATE' | translate}}</a>
        </div>

        <div class="list-group" ng-if="vm.activities.length">
          <a ng-repeat="activity in vm.activities" ui-sref="admin.manage.activities.view({ activityId: activity._id })" class="list-group-item">
            <b>{{activity.code}}</b> â€” <i>{{activity.name}}</i><br />
            <small><span ng-repeat="teacher in activity.teachers" ng-bind="teacher.displayName + ($last ? '' : ', ')"></span></small>
          </a>
        </div>

        <div class="alert alert-warning" ng-if="!vm.activities.length" ng-bind="'ACTIVITY.NO_ACTIVITY' | translate"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'ACTIVITY.NB_ACTIVITIES' | translate"></dt>
              <dd ng-bind="vm.activities.length"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
