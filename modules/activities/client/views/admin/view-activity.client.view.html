<section>
  <div ng-if="!vm.activity.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.activity.$resolved">
    <ol class="breadcrumb">
      <li><a ui-sref="admin.manage.activities.list" ng-bind="'ACTIVITY.ACTIVITIES' | translate"></a></li>
      <li class="active"><a ui-sref="admin.manage.activities.view({ activityCode: vm.activity.code })" ng-bind="vm.activity.code"></a></li>
    </ol>

    <h2 ng-bind="vm.activity.name"></h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ui-sref="admin.manage.activities.edit({ activityCode: vm.activity.code })" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{'GENERAL.EDIT' | translate}}</a>
        </div>

        <div ng-if="vm.activity.description" ng-bind="vm.activity.description"></div>
        <div ng-if="!vm.activity.description" ng-bind="'ACTIVITY.NO_DESCRIPTION' | translate"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'ACTIVITY.CODE' | translate"></dt>
              <dd ng-bind="vm.activity.code"></dd>
              <dt ng-bind="'ACTIVITY.NAME' | translate"></dt>
              <dd ng-bind="vm.activity.name"></dd>
              <dt ng-bind="'ACTIVITY.TEACHERS' | translate"></dt>
              <dd><span ng-repeat="teacher in vm.activity.teachers | orderBy: '+lastname'" ng-bind="teacher.firstname + ' ' + teacher.lastname + ($last ? '' : ', ')"></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
