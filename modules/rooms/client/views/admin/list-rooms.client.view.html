<section>
  <div ng-if="!vm.rooms.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.rooms.$resolved">
    <ol class="breadcrumb">
      <li class="active"><a ui-sref="admin.manage.rooms.list" ng-bind="'ROOM.ROOMS' | translate"></a></li>
    </ol>

    <h2 ng-bind="'ROOM.ROOMS' | translate"></h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ui-sref="admin.manage.rooms.create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'GENERAL.CREATE' | translate}}</a>
        </div>

        <div class="list-group" ng-if="vm.rooms.length">
          <a ng-repeat="room in vm.rooms" ui-sref="admin.manage.rooms.view({ roomCode: room.code })" class="list-group-item">
            <b>{{room.code}}</b><br />
            <span ng-if="room.name"><small><i>{{room.name}}</i></small></span>
          </a>
        </div>

        <div class="alert alert-warning" ng-if="!vm.rooms.length" ng-bind="'ROOM.NO_ROOM' | translate"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'ROOM.NB_ROOMS' | translate"></dt>
              <dd ng-bind="vm.rooms.length"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
