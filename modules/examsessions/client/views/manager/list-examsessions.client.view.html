<section>
  <div ng-if="!vm.examsessions.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.examsessions.$resolved">
    <ol class="breadcrumb">
      <li class="active"><a ui-sref="manage.examsessions.list" ng-bind="'EXAMSESSION.EXAMSESSIONS' | translate"></a></li>
    </ol>

    <h2 ng-bind="'EXAMSESSION.EXAMSESSIONS' | translate"></h2>

    <div class="row">
      <div class="col-md-12">
        <div class="action-box" ng-if="cvm.hasAnyRole(['manager.exams'])">
          <a ui-sref="manage.examsessions.create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'GENERAL.CREATE' | translate}}</a>
        </div>

        <div class="list-group" ng-if="vm.examsessions.length">
          <a ng-repeat="examsession in vm.examsessions" ui-sref="manage.examsessions.view({ examsessionCode: examsession.code })" class="list-group-item"><b>{{examsession.code}}</b> â€“ {{examsession.name}}<br /><small><i>{{'EXAMSESSION.FROM' | translate}} {{examsession.start | amDateFormat:'ddd D MMM YYYY'}} {{'EXAMSESSION.TO' | translate}} {{examsession.end | amDateFormat:'ddd D MMM YYYY'}}</i></small></a>
        </div>

        <div class="alert alert-warning" ng-if="!vm.examsessions.length" ng-bind="'EXAMSESSION.NO_EXAMSESSION' | translate"></div>
      </div>
    </div>
  </div>
</section>
