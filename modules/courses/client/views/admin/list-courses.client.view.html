<section>
  <div ng-if="!vm.courses.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.courses.$resolved">
    <ol class="breadcrumb">
      <li class="active"><a ui-sref="admin.manage.courses.list" ng-bind="'COURSE.COURSES' | translate"></a></li>
    </ol>

    <h2 ng-bind="'COURSE.COURSES' | translate"></h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ui-sref="admin.manage.courses.create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'GENERAL.CREATE' | translate}}</a>
        </div>

        <div class="list-group" ng-if="vm.courses.length">
          <a ng-repeat="course in vm.courses" ui-sref="admin.manage.courses.view({ courseCode: course.code })" class="list-group-item">
            <b>{{course.code}}</b> â€” {{course.name}}<br/>
            <small><i><span ng-bind="course.coordinator.displayName"></span></i></small>
          </a>
        </div>

        <div class="alert alert-warning" ng-if="!vm.courses.length" ng-bind="'COURSE.NO_COURSE' | translate"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'COURSE.NB_COURSES' | translate"></dt>
              <dd ng-bind="vm.courses.length"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
